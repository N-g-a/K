<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang Web Cửa Hàng Điện Thoại Di Động</title>
    <link rel="shortcut icon" href="img/footer/logo_chay.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/topnav.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/taikhoan.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/baohanh.css">

    <!--js-->
    <script src="data/products.js"></script>
    <script src="js/dungchung.js"></script>
    <script>
        window.onload = function() {
            khoitao();
            //Them tu khoa vao khung tim kiem?"
            var tags = ["Apple", "Samsung", "Oppo", "Nokia", "Huawei", "Xiaomi", "Vivo"];
            for (var t of tags) addTags(t, "index.html?search=" + t);
        }
    </script>

</head>

<body>

    <script>
        addTopNav();
    </script>

    <section style="min-height: 85vh">
        <script>
            addHeader();
        </script>

        <table>
            <tr>
                <td colspan="4" class="header-table">
                    <marquee behavior="scroll" direction=Left>Các trung tâm bảo hành của Hoài Linh Smartphone - iPhone</marquee>
                </td>
            </tr>
            <tr>
                <th class="col1">STT</th>
                <th class="col2">Địa chỉ</th><br>
                <th class="col3">Điện thoại</th><br>
                <th class="col4">Thời gian làm việc</th>
            </tr>

            <script>
                var trungtam = [
                    ["110 Nguyễn Huệ, Phú Nhuận, Thành phố Huế, Thừa Thiên Huế, Việt Nam", "0935 469 666", "8h30 - 21h00"],
                    ["80 Hai Bà Trưng, Vĩnh Ninh, Thành phố Huế, Thừa Thiên Huế, Việt Nam", "0935 469 666", "8h30 - 21h00"],

                ]

                for (var i = 0; i < trungtam.length; i++) {
                    var link = 'https://maps.google.com/maps?q=' + trungtam[i][0];
                    document.write(`
                        <tr>
                            <td class="col1">` + (i + 1) + `</td>
                            <td class="col2"> 
                                <a href="` + link + `" target="_blank" title="Xem bản đồ">
                                    ` + trungtam[i][0] + `
                                </a>
                            </td>
                            <td class="col3">` + trungtam[i][1] + `</td>
                            <td class="col4">` + trungtam[i][2] + `</td>
                        </tr>
                    `)
                }
            </script>
        </table>

    </section>

    <script>
        addContainTaiKhoan();
    </script>

    <div class="footer">
        <script>
            addFooter();
        </script>
    </div>

    <i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>

</body>

</html>
